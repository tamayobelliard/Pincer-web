<!-- ===== JS ===== -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://wtkqpfswpkfgztozgwzl.supabase.co";
const SUPABASE_ANON_KEY = "TU_KEY";
const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let order = [];
let tempItem = {};

function openNotes(name, price) {
  tempItem = { name, price, notes: "" };
  document.getElementById("modalItemName").textContent = name;
  document.getElementById("itemNotes").value = "";
  document.getElementById("notesModal").style.display = "flex";
}

function closeNotes() {
  document.getElementById("notesModal").style.display = "none";
}

function confirmAdd() {
  tempItem.notes = document.getElementById("itemNotes").value;
  order.push({...tempItem});
  closeNotes();
  renderOrder();
}

function renderOrder() {
  const list = document.getElementById("orderList");
  list.innerHTML = "";
  let total = 0;

  order.forEach((item, i) => {
    total += item.price;
    list.innerHTML += `
      <div class="order-item">
        <div>
          <div class="order-item-name">${item.name}</div>
          ${item.notes ? `<div class="order-item-notes">${item.notes}</div>` : ""}
        </div>
        <button class="remove-btn" onclick="order.splice(${i},1);renderOrder()">‚úï</button>
      </div>`;
  });

  document.getElementById("orderTotal").innerHTML = `
    <div class="order-total"><span>TOTAL</span><span>RD$${total}</span></div>`;
  document.getElementById("placeOrderBtn").disabled = order.length === 0;
}

async function placeOrder() {
  const items = order.map(i => `${i.name}${i.notes ? " ("+i.notes+")" : ""}`).join(", ");
  const total = order.reduce((s,i)=>s+i.price,0);

  await db.from("orders").insert({ items, total, status: "pending" });
  order = [];
  renderOrder();
}
</script>
