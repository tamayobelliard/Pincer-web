<!DOCTYPE html>
<html>
<head>
  <title>Pincer â€“ Restaurant Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .order {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      border-left: 10px solid green;
    }
    .new {
      border-left-color: green;
    }
    .warning {
      border-left-color: orange;
    }
    .late {
      border-left-color: red;
    }
    .accepted {
      opacity: 0.4;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>ðŸ“Ÿ Pincer â€“ Orders</h1>

<div id="orders"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const SUPABASE_URL = "https://wtkqpfswpkfgztozgwzl.supabase.co";
  const SUPABASE_KEY = "sb_publishable_Fjhae54AVQbOGXlWZGxoJA_xM3lgux0";

  const db = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  async function loadOrders() {
    const { data, error } = await db
      .from("orders")
      .select("*")
      .order("created_at", { ascending: true });

    if (error) {
      console.error(error);
      return;
    }

    const container = document.getElementById("orders");
    container.innerHTML = "";

    data.forEach(order => {
      const createdAt = new Date(order.created_at);
      const minutes = (Date.now() - createdAt.getTime()) / 60000;

      let statusClass = "new";
      if (minutes > 3) statusClass = "late";
      else if (minutes > 1) statusClass = "warning";

      if (order.status === "accepted") {
        statusClass = "accepted";
      }

      const div = document.createElement("div");
      div.className = `order ${statusClass}`;

      div.innerHTML = `
        <strong>Order #${order.id}</strong><br/>
        Items: ${order.items}<br/>
        <small>${Math.floor(minutes)} min ago</small><br/>
        ${order.status !== "accepted" ? 
          `<button onclick="acceptOrder(${order.id})">Mark as digitada</button>` 
          : "<em>Digitada</em>"
        }
      `;

      container.appendChild(div);
    });
  }

  async function acceptOrder(id) {
    await db
      .from("orders")
      .update({ status: "accepted" })
      .eq("id", id);

    loadOrders();
  }

  loadOrders();
  setInterval(loadOrders, 5000);
</script>

</body>
</html>
